<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Flamov Toasts</title>
		<link type="text/css" rel="stylesheet" href="css/styleToasts.min.css" />
		<script type="text/javascript" src="js/scriptsToasts.js"></script>
	</head>
	<body bgcolor="#000000">
		
		<script type="text/javascript">

			var toastData1 = {
				type: "success",
				content: {
					title: "You have saved the world!",
					subtitle: "Nice one!"
				}
			};

			toastAdd(toastData1);

			var toastData2 = {
				type: "error",
				content: {
					title: "Are you sure you want to delete 5 rows?"
				},
				option: {
					callback: "testFunction(true)",
					confirm: "Delete Rows",
					close: "Cancel"
				}
			};

			toastAdd(toastData2);

			function testFunction (target) {
				console.log("successful: " + target);
			};

		</script>

	</body>
</html>
